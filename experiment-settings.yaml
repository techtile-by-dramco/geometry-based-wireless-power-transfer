# Experiment settings

# Experiment repository
experiment_repo: "geometry-based-wireless-power-transfer"  # github repo name
organisation: "techtile-by-dramco"  # github org

# Server settings
server:
  host: "techtile-geof.local"
  messaging_port: 5678
  sync_port: 5679
heartbeat_interval: 10

# Tile settings
tiles: "ceiling"                    # group name, single tile, or space-separated list

# usrp settings
frequency: 920e6
channel: 0
gain: 80
rate: 250e3
duration : 36000                      # time span over which phases are kept constant
#duration : 10                       # time span over which phases are kept constant (run_adaptive_single_tone)

extra_packages:                     # list of extra packages to be installed on the tiles' rpi's
  - python3-numpy
  - python3-scipy
  - python3-zmq

# Name of the script to run on the clients (make sure it is in the <your-repo>/client folder)
client_script_name: "run_quasi_multi_tone_v2.py"
#client_script_name: "run_adaptive_single_tone.py"
client_script_args:
  - "--config-file"
  - "/home/pi/geometry-based-wireless-power-transfer/experiment-settings.yaml"

# Server script behaviour
test_connectivity: False             # set True if you want to test tile connectivity before continuing.
halt_on_connectivity_failure: False  # set False if you want to continue with only the active tiles

# Energy Profiler settings
ep:
  csv_header:
  - timestamp
  - buffer_voltage_mv
  - resistance
  - pwr_pw
  enabled: true
  ip: 192.108.2.45 #ttrpi5.local #192.108.2.45 #TTRPI5.local
  port: 5556
  protocol: zmq

# Positioning settings
positioning:
  csv_header:
  - x
  - y
  - z
  - utc
  - rm
  enabled: false
  ip: 192.108.0.13
  port: 5556
  protocol: zmq
  system: QUALYSIS
  xaxisoffset: 0
  yaxisoffset: 0
  zaxisoffset: 0
  wanted_body: "ep"
  capture_time_per_pos: 0.4 # in seconds only for direct method